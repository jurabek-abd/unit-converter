<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ url_for('length') }}" class="{% if active == 'length' %}active{% endif %}">Length</a>
        <a href="{{ url_for('weight') }}">Weight</a>
        <a href="{{ url_for('temperature') }}">Temperature</a>
    </nav>

    <!-- Content Container -->
    <div class="container">
        <h1>Length Converter</h1>

        <form method="POST">
            <div class="form-group">
                <label for="value">Value:</label>
                <input type="number" name="value" step="any" required>
            </div>

            <div class="form-group">
                <label for="from_unit">From:</label>
                <select name="from_unit">
                    <option value="millimeter">Millimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Foot</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to_unit">To:</label>
                <select name="to_unit">
                    <option value="millimeter">Millimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Foot</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result is not none %}
            <h2>Converted Value: {{ result }}</h2>
        {% endif %}
    </div>

</body>
</html>
